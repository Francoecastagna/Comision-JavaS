<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="../JS/chekout.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../JS/styles.css">
        <title>Formulario de Pago</title>
    </head>
    <body class="pagina">
        <h1>Formulario de Pago</h1>

        <section class="container">
            <div class="row">
            
                <div class="col-md-8">
                    <form action="success.html" method="GET" id="pagoForm" >
                        <label for="nombreTarjeta">Nombre en la Tarjeta:</label>
                        <input type="text" id="nombreTarjeta" name="nombreTarjeta" class="form-control" required>
                        <br>

                        <label for="numeroTarjeta">Número de Tarjeta:</label>
                        <input type="text" id="numeroTarjeta" name="numeroTarjeta" maxlength="16" pattern="[0-9]{16}" class="form-control" required>
                        <small>Debe contener 16 dígitos</small>
                        <br>

                        <label for="fechaVencimiento">Fecha de Vencimiento:</label>
                        <input type="month" id="fechaVencimiento" name="fechaVencimiento" class="form-control" required>
                        <br>

                        <label for="cvv">Código CVV:</label>
                        <input type="text" id="cvv" name="cvv" maxlength="3" pattern="[0-9]{3}" class="form-control" required>
                        <small>Debe contener 3 dígitos</small>
                        <br>

                        <button type="submit" class="btn btn-primary">Pagar</button>
                    </form>
                </div>

                <div class="col-md-4">
                    <h3>Resumen del Producto</h3>
                    <div id="resumen-producto">
                        <p>Descripción del producto</p>
                    </div>

                    
                    <div id="totals">
    
                    </div>

                    <h2><a href="./carrito.html">Volver al carrito</a></h2>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
